<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid top-section">
      <h1 id="level-title">Press Any Key to Start</h1>
    </div>
    <div class='container-fluid middle-section'>
      <div class='row'>
        <div class="col">
          <button id="green" class='button green'></button>
          <button id="red" class='button red'></button>
        </div>

      </div>
        <div class='row'>
          <div class='col'>
            <button id="yellow" class='button yellow'></button>
            <button id="blue" class='button blue'></button>
          </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
