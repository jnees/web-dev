<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Sign Up</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <img id="logo" class="mb-4" src="images/gingerbox.jpeg" alt="Gingerbox Logo">
    <h1 class="h3 mb-3 font-weight-normal">Sign up for Ginger's Mailing List</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="firstName" type="text" class="form-control top" placeholder="First Name" required autofocus>
    <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required autofocus>
    <input name="email" type="email" class="form-control bottom" placeholder="Email address" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; GingerBox 2019</p>
  </form>
</body>

</html>
